name: ðŸš€ timeWise

on:
  push:
    branches:
      - main

jobs:
  deployment:
    name: ðŸŽ‰ Deployment
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'larakey'

      - name: ðŸšš Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Run Deployment Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            cd /www/wwwroot/timewisehr.com
            git stash
            git pull origin main
            composer update
            chown -R www:www *
            find /www/wwwroot/timewisehr.com -type d -print0 | xargs -0 chmod 0755
            find /www/wwwroot/timewisehr.com -type f -print0 | xargs -0 chmod 0644
            php artisan migrate
            php artisan storage:link
            php artisan config:clear
